<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="pattern pattern-top" src="img/bg-pattern-top.svg" alt="Pattern top">
  <main>
    <img class="pattern-card" src="img/bg-pattern-card.svg" alt="pattern-card">
    <img class="image-profile" src="img/image-victor.jpg" alt="Image of Victor">
    <h1 class="name">Victor Crest <span class="age">26</span></h1>
    <h2 class="origin">London</h2>
    <div class="statistics">
      <div class="followers">
        <span>80K</span>
        <h3>Followers</h3>
      </div>
      <div class="likes">
        <span>803K</span>
        <h3>Likes</h3>
      </div>
      <div class="photos">
        <span>1.4K</span>
        <h3>Photos</h3>
      </div>
    </div>
  </main>
  <img class="pattern pattern-bottom" src="img/bg-pattern-bottom.svg" alt="Pattern bottom">
</body>
</html>
